server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ==========================================================================
    # Proxy API requests to web-bff
    # ==========================================================================
    # The BFF_URL is set via environment variable at container startup.
    # docker-entrypoint.sh uses envsubst to replace ${BFF_URL} in this file.
    #
    # For Azure Container Apps deployment:
    # - BFF_URL should be the full HTTPS URL of the web-bff container app
    # - Example: https://web-bff.<unique-id>.azurecontainerapps.io
    #
    # Key SSL settings for HTTPS upstream:
    # - proxy_ssl_server_name: Enables SNI (required for Azure Container Apps)
    # - proxy_ssl_verify off: Skips cert verification (internal traffic)
    # - resolver: Uses Google DNS for dynamic upstream resolution
    # ==========================================================================
    location /api/ {
        # Use Google DNS resolver for dynamic upstream resolution
        resolver 8.8.8.8 8.8.4.4 valid=30s;
        resolver_timeout 5s;
        
        # Store the upstream in a variable to force re-resolution
        set $upstream_bff "${BFF_URL}";
        
        # Proxy to web-bff
        proxy_pass $upstream_bff;
        
        proxy_http_version 1.1;
        proxy_set_header Host web-bff.salmonwater-195e7cf1.swedencentral.azurecontainerapps.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # SSL settings for upstream HTTPS
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_ssl_verify off;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React Router - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
